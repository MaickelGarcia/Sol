<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa Bloqueada ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Dancing+Script:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            background: url('https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=1920&q=80') center/cover no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .particle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #ff6b9d;
            border-radius: 50%;
            animation: particle-float 10s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.8);
        }

        @keyframes particle-float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(0.5);
                opacity: 0;
            }
            25% { 
                transform: translateY(-80px) translateX(40px) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translateY(-40px) translateX(-30px) scale(0.8);
                opacity: 0.7;
            }
            75% { 
                transform: translateY(-120px) translateX(60px) scale(1.2);
                opacity: 0.9;
            }
        }

        .blocked-container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            padding: 60px 40px;
            border-radius: 30px;
            border: 3px solid rgba(255, 107, 157, 0.6);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(255, 107, 157, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .blocked-title {
            font-family: 'Cinzel', serif;
            font-size: 3.2em;
            font-weight: 700;
            color: #ff6b9d;
            text-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 107, 157, 0.6);
            margin-bottom: 30px;
            animation: title-glow 3s ease-in-out infinite alternate;
        }

        @keyframes title-glow {
            0% { 
                text-shadow: 
                    3px 3px 6px rgba(0, 0, 0, 0.8),
                    0 0 20px rgba(255, 107, 157, 0.6);
            }
            100% { 
                text-shadow: 
                    3px 3px 6px rgba(0, 0, 0, 0.8),
                    0 0 30px rgba(255, 107, 157, 0.9),
                    0 0 40px rgba(255, 182, 193, 0.5);
            }
        }

        .blocked-message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8em;
            color: #ffffff;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.4;
        }

        .countdown-container {
            background: rgba(255, 107, 157, 0.2);
            border: 2px solid rgba(255, 107, 157, 0.5);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(5px);
        }

        .countdown-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5em;
            color: #ff6b9d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 107, 157, 0.6);
            border-radius: 15px;
            padding: 15px 10px;
            min-width: 80px;
            backdrop-filter: blur(5px);
        }

        .time-number {
            font-family: 'Cinzel', serif;
            font-size: 2.2em;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            display: block;
            animation: number-pulse 2s ease-in-out infinite alternate;
        }

        .time-label {
            font-family: 'Dancing Script', cursive;
            font-size: 1em;
            color: #ffb3d9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            margin-top: 5px;
        }

        @keyframes number-pulse {
            0% { 
                transform: scale(1);
                color: #ffffff;
            }
            100% { 
                transform: scale(1.1);
                color: #ff6b9d;
                text-shadow: 
                    2px 2px 4px rgba(0, 0, 0, 0.8),
                    0 0 15px rgba(255, 107, 157, 0.8);
            }
        }

        .final-message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.4em;
            color: #ffb3d9;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: message-glow 4s ease-in-out infinite alternate;
        }

        @keyframes message-glow {
            0% { 
                opacity: 0.8;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            }
            100% { 
                opacity: 1;
                text-shadow: 
                    2px 2px 4px rgba(0, 0, 0, 0.8),
                    0 0 20px rgba(255, 182, 193, 0.8);
            }
        }

        .nichirin-decoration {
            position: absolute;
            width: 100px;
            height: 8px;
            background: linear-gradient(90deg, #c0c0c0, #ffd700, #ff6b9d);
            border-radius: 4px;
            box-shadow: 0 2px 15px rgba(255, 215, 0, 0.6);
            animation: sword-glow 3s ease-in-out infinite alternate;
        }

        .nichirin-decoration.top-left {
            top: 20px;
            left: 20px;
            transform: rotate(45deg);
        }

        .nichirin-decoration.top-right {
            top: 20px;
            right: 20px;
            transform: rotate(-45deg);
        }

        .nichirin-decoration.bottom-left {
            bottom: 20px;
            left: 20px;
            transform: rotate(-45deg);
        }

        .nichirin-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            transform: rotate(45deg);
        }

        @keyframes sword-glow {
            0% { 
                box-shadow: 0 2px 15px rgba(255, 215, 0, 0.6);
            }
            100% { 
                box-shadow: 
                    0 2px 25px rgba(255, 215, 0, 1),
                    0 0 30px rgba(255, 107, 157, 0.7);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .blocked-container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .blocked-title {
                font-size: 2.5em;
            }
            
            .blocked-message {
                font-size: 1.5em;
            }
            
            .countdown-timer {
                gap: 15px;
            }
            
            .time-unit {
                min-width: 70px;
                padding: 12px 8px;
            }
            
            .time-number {
                font-size: 1.8em;
            }
            
            .nichirin-decoration {
                width: 60px;
                height: 6px;
            }
        }

        @media (max-width: 480px) {
            .blocked-title {
                font-size: 2em;
            }
            
            .blocked-message {
                font-size: 1.3em;
            }
            
            .countdown-timer {
                gap: 10px;
            }
            
            .time-unit {
                min-width: 60px;
                padding: 10px 6px;
            }
            
            .time-number {
                font-size: 1.5em;
            }
        }

        /* Indicador de m√∫sica */
        .music-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 107, 157, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 0.9em;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="music-status" id="musicStatus">‚ô™ M√∫sica cargando...</div>

    <!-- Audio de ambiente -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="https://www.dropbox.com/scl/fi/ny1t4esehd3we4rky0ma8/V-BTS-Winter-Bear-easy-lyrics.mp3?rlkey=hjbixgthd22002qj15v68mtqp&st=jhfhdn15&dl=1" type="audio/mpeg">
    </audio>

    <div id="particles"></div>
    
    <div class="nichirin-decoration top-left"></div>
    <div class="nichirin-decoration top-right"></div>
    <div class="nichirin-decoration bottom-left"></div>
    <div class="nichirin-decoration bottom-right"></div>
    
    <div class="blocked-container">
        <h1 class="blocked-title">üîí Sorpresa Bloqueada üîí</h1>
        
        <p class="blocked-message">
            A√∫n no es el momento perfecto para abrir esto üíñ
        </p>
        
        <div class="countdown-container">
            <div class="countdown-title">‚è∞ Tiempo restante hasta la sorpresa:</div>
            <div class="countdown-timer">
                <div class="time-unit">
                    <span class="time-number" id="days">00</span>
                    <div class="time-label">D√≠as</div>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="hours">00</span>
                    <div class="time-label">Horas</div>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="minutes">00</span>
                    <div class="time-label">Minutos</div>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="seconds">00</span>
                    <div class="time-label">Segundos</div>
                </div>
            </div>
        </div>
        
        <p class="final-message">
            üå∏ Regresa otro d√≠a üå∏<br>
        </p>
    </div>

    <script>
        const targetDate = new Date('2025-09-08T00:00:00-05:00').getTime();
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicStatus = document.getElementById('musicStatus');
        let musicStarted = false;

        // Funci√≥n para mostrar estado de m√∫sica
        function showMusicStatus(message, duration = 3000) {
            musicStatus.textContent = message;
            musicStatus.style.display = 'block';
            setTimeout(() => {
                musicStatus.style.display = 'none';
            }, duration);
        }

        // Funci√≥n para iniciar m√∫sica
        function startMusic() {
            if (musicStarted) return;
            
            backgroundMusic.volume = 0.1;
            backgroundMusic.play()
                .then(() => {
                    musicStarted = true;
                    showMusicStatus('‚ô™ M√∫sica reproduciendo');
                    console.log('M√∫sica iniciada exitosamente');
                })
                .catch((error) => {
                    console.log('Error reproduciendo m√∫sica:', error);
                    showMusicStatus('‚ô™ Clic para activar m√∫sica');
                });
        }

        // Event listeners para m√∫sica
        backgroundMusic.addEventListener('loadstart', () => {
            console.log('Cargando m√∫sica...');
            showMusicStatus('‚ô™ Cargando m√∫sica...');
        });

        backgroundMusic.addEventListener('canplaythrough', () => {
            console.log('M√∫sica lista para reproducir');
            setTimeout(startMusic, 500);
        });

        backgroundMusic.addEventListener('error', (e) => {
            console.log('Error cargando m√∫sica:', e);
            showMusicStatus('‚ô™ Error cargando m√∫sica', 5000);
        });

        // Eventos de interacci√≥n para iniciar m√∫sica
        function setupMusicInteraction() {
            const startOnInteraction = () => {
                if (!musicStarted) {
                    startMusic();
                }
            };

            document.addEventListener('click', startOnInteraction);
            document.addEventListener('touchstart', startOnInteraction);
            document.addEventListener('keydown', startOnInteraction);
        }

        // Funci√≥n de countdown
        function updateCountdown() {
            const now = new Date().getTime();
            const peruTime = now - (5 * 60 * 60 * 1000);
            const distance = targetDate - peruTime;
            
            if (distance < 0) {
                document.body.innerHTML = `
                    <div style="
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background: rgba(0, 0, 0, 0.9);
                        color: #ff6b9d;
                        padding: 40px;
                        border-radius: 20px;
                        text-align: center;
                        font-family: 'Dancing Script', cursive;
                        font-size: 2em;
                        border: 3px solid #ff6b9d;
                        box-shadow: 0 0 30px rgba(255, 107, 157, 0.6);
                        z-index: 1000;
                        backdrop-filter: blur(10px);
                    ">
                        üéâ ¬°Es hora de tu sorpresa! üéâ<br>
                        <div style="margin-top: 20px; font-size: 0.8em; color: #ffb3d9;">
                            Llev√°ndote a tu regalo especial...
                        </div>
                        <div style="margin-top: 15px; font-size: 0.6em; color: #ffffff;">
                            ‚ú® Cargando principal.html ‚ú®
                        </div>
                    </div>
                `;
                
                setTimeout(() => {
                    window.location.href = 'principal.html';
                }, 3000);
                
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 8 + 10) + 's';
                
                const colors = ['#ff6b9d', '#ffeb3b', '#ff9800', '#e91e63', '#9c27b0', '#3f51b5'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        function animateSwords() {
            const swords = document.querySelectorAll('.nichirin-decoration');
            swords.forEach((sword, index) => {
                sword.style.animationDelay = (index * 0.5) + 's';
            });
        }
        
        // Inicializaci√≥n
        window.addEventListener('load', function() {
            updateCountdown();
            createParticles();
            animateSwords();
            setupMusicInteraction();
            
            setInterval(updateCountdown, 1000);
            setInterval(createParticles, 15000);
        });
        
        // Prevenci√≥n de trampa
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J')) {
                e.preventDefault();
                
                const warning = document.createElement('div');
                warning.innerHTML = 'üòè ¬°Hey! No hagas trampa... la sorpresa vale la pena esperar üíñ';
                warning.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(255, 107, 157, 0.9);
                    color: white;
                    padding: 15px 30px;
                    border-radius: 25px;
                    font-family: 'Dancing Script', cursive;
                    font-size: 1.2em;
                    z-index: 10000;
                    border: 2px solid white;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                `;
                
                document.body.appendChild(warning);
                
                setTimeout(() => {
                    if (warning.parentNode) {
                        warning.parentNode.removeChild(warning);
                    }
                }, 3000);
            }
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            
            const warning = document.createElement('div');
            warning.innerHTML = 'üå∏ Paciencia... las mejores sorpresas llegan a quienes saben esperar üå∏';
            warning.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: #ff6b9d;
                padding: 20px 40px;
                border-radius: 20px;
                font-family: 'Dancing Script', cursive;
                font-size: 1.3em;
                z-index: 10000;
                border: 2px solid #ff6b9d;
                box-shadow: 0 0 30px rgba(255, 107, 157, 0.6);
                text-align: center;
            `;
            
            document.body.appendChild(warning);
            
            setTimeout(() => {
                if (warning.parentNode) {
                    warning.parentNode.removeChild(warning);
                }
            }, 2500);
        });
    </script>
</body>
</html>
